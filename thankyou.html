<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - Tayyab Haider</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .thankyou-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .thankyou-container h1 {
      font-size: 32px;
      color: #007bff;
      margin-bottom: 20px;
    }

    .thankyou-container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .thankyou-container a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .thankyou-container a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .thankyou-container {
        padding: 30px 20px;
      }

      .thankyou-container h1 {
        font-size: 26px;
      }

      .thankyou-container p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>I appreciate your interest and will get back to you shortly.</p>
    <a href="https://tayyba80.github.io/portfolio/" class="btn btn-primary">‚Üê Back to Home</a>
  </div>
</body>
</html>
